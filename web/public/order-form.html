<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Order Detail - Coway</title>
        include includes/head

        <!-- order form -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="css/order-form.css" rel="stylesheet" media="all">
    </head>

    <body>
        include includes/header.html
        include includes/loader.html

        <!-- ================ start banner area ================= -->
        <section class="blog-banner-area" id="category">
            <div class="container h-100">
                <div class="blog-banner">
                    <div class="text-center">
                        <h1 class="string_order_details"></h1>
                        <nav aria-label="breadcrumb" class="banner-breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item white"><a href="cart" class="string_cart"></a></li>
                                <li class="breadcrumb-item active white string_order_details" aria-current="page"></li>
                            </ol>
                        </nav>
                        <div class="label--desc white string_order_form_tips"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- ================ end banner area ================= -->

        <section class="cart_area">
            <div class="container">
                <div class="cart_inner">
                    <form method="POST" id="order_detail_form">

                        <button class="accordion active string_checkout" id="section-orders-btn"></button>
                        <div class="collapse-section" id="section-orders" style="display:block">
                            <div class="form-row last-row">
                                <div class="name string_order_summary"></div>
                                <div class="value">
                                    <div id="cart-detail"></div>
                                    <div class="order_box" id="order_box">
                                        <ul class="list" id="order_box_ul">
                                            <li>
                                                <span class="string_subtotal"></span>
                                                <span class="last" id="checkout-subtotal"></span>
                                            </li>
                                            <li>
                                                <span class="string_charges"></span>
                                                <span class="last" id="checkout-charges"></span>
                                            </li>
                                            <li>
                                                <div class="row-container flex">
                                                    <input id="voucher-code" class="focus_center voucher placeholder_voucher_code" type="text" maxlength="10">
                                                    <button id="voucher-apply" class="btn apply-btn string_apply"></button>
                                                </div>
                                                <span class="label--desc validation_voucher_code_invalid" id="voucher-remark"></span>
                                            </li>
                                            <li>
                                                <span class="string_total"></span>
                                                <b><span class="last total-amount" id="checkout-total"></span></b>
                                            </li>
                                            <li>
                                                <span class="string_promotion_alert"></span>
                                            </li>
                                        </ul>
                                    </div>
                                    <!--<div class="label&#45;&#45;desc string_order_items_remark"></div>-->
                                </div>
                            </div>
                            <div class="next-btn-container">
                                <button class=" btn next-btn string_next" id="section-orders-next"></button>
                            </div>
                        </div>

                        <button class="accordion string_upload_file" id="section-upload-btn"></button>
                        <div class="collapse-section" id="section-upload">
                            <div class="form-row">
                                <div class="name">
                                    <span class="string_malaysia_ic_front"></span>
                                    <i id="ic_tooltips" href title="" class="fa fa-info-circle" style="font-size:12px;vertical-align: text-top;margin-left: 10px;" ></i>
                                </div>
                                <div class="value">
                                    <div class="input-group js-input-file" tabindex="0">
                                        <input class="input-file focus_center" type="file" id="file_ic" required>
                                        <label class="label--file string_choose_file" for="file_ic"></label>
                                        <span class="input-file__info string_no_file_chosen"></span>
                                    </div>
                                    <div class="label--desc string_ic_remark"></div>
                                </div>
                            </div>
                            <div class="form-row last-row">
                                <div class="name">
                                    <span class="string_credit_debit_card_front"></span>
                                    <i id="card_tooltips" href title="" class="fa fa-info-circle" style="font-size:12px;vertical-align: text-top;margin-left: 10px;"></i>
                                </div>
                                <div class="value">
                                    <div class="input-group js-input-file" tabindex="0">
                                        <input class="input-file focus_center" type="file" id="file_card" required>
                                        <label class="label--file string_choose_file" for="file_card"></label>
                                        <span class="input-file__info string_no_file_chosen"></span>
                                    </div>
                                    <div class="label--desc string_ic_remark"></div>
                                </div>
                            </div>
                            <div class="next-btn-container">
                                <button class="btn next-btn string_next" id="section-upload-next"></button>
                            </div>
                        </div>

                        <button class="accordion string_personal_detail" id="section-details-btn"></button>
                        <div class="collapse-section" id="section-details">
                            <div class="form-row">
                                <div class="name string_installation_address"></div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6 address-input placeholder_first_line focus_center" type="text" name="first_line" id="first_line" placeholder="First Line" required>
                                    </div>
                                    <div class="input-group">
                                        <input class="input--style-6 address-input placeholder_second_line focus_center" type="text" name="second_line" id="second_line" placeholder="Second Line">
                                    </div>
                                    <div class="input-group">
                                        <input class="input--style-6 address-input placeholder_third_line focus_center" type="text" name="third_line" id="third_line" placeholder="Third Line">
                                    </div>
                                    <div class="input-group">
                                        <input class="input--style-6 address-input width-60 placeholder_city focus_center" type="text" name="city" id="city" placeholder="City" required>
                                    </div>
                                    <div class="input-group">
                                        <input class="input--style-6 address-input width-30 placeholder_postcode focus_center" type="text" pattern='^\d{5}$' name="postcode" id="postcode" placeholder="Postcode e.g. 23000" required>
                                    </div>
                                    <div class="input-group">
                                        <select name="state" id="state"  class="width-60 placeholder_state focus_center" required>
                                            <option value="Perlis">Perlis</option>
                                            <option value="Kedah">Kedah</option>
                                            <option value="Penang">Penang</option>
                                            <option value="Perak">Perak</option>
                                            <option value="Kelantan">Kelantan</option>
                                            <option value="Terengganu">Terengganu</option>
                                            <option value="Pahang">Pahang</option>
                                            <option value="Selangor">Selangor</option>
                                            <option value="Kuala Lumpur" selected>Kuala Lumpur</option>
                                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                                            <option value="Melaka">Melaka</option>
                                            <option value="Johor">Johor</option>
                                            <option value="Sabah">Sabah</option>
                                            <option value="Sarawak">Sarawak</option>
                                        </select>
                                    </div>
                                    <div class="input-group">
                                        <input class="input--style-6 address-input width-60 placeholder_country focus_center" type="text" name="country" id="country" placeholder="Country" value="Malaysia" disabled required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name string_phone_number"></div>
                                <div class="value">
                                    <input class="input--style-6 focus_center" type="tel" pattern='^\d{3}\d{7,8}$' name="phone_number" id="phone_number" placeholder="e.g. 0123456789 (without dash)" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="name string_emergency_phone_number"></div>
                                <div class="value">
                                    <input class="input--style-6 focus_center" type="tel" pattern='^\d{3}\d{7,8}$' name="emergency_phone_number" id="emergency_phone_number" placeholder="e.g. 0123456789 (without dash)" required>
                                </div>
                            </div>
                            <div class="form-row last-row">
                                <div class="name string_email_address"></div>
                                <div class="value">
                                    <div class="input-group">
                                        <input class="input--style-6 focus_center" type="email" name="email" id="email_address" placeholder="e.g. example@email.com" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row last-row row-container">
                                <input type="checkbox" id="tnc" name="tnc" value="tnc" required>
                                <span class="string_agree_tnc">I agree to the </span>
                                <a href='terms' target='_blank'><span class="string_tnc">Terms and Conditions.</span></a>
                            </div>
                            <div class="card-footer">
                                <a class='back-btn string_back' href='javascript:history.back()'></a>
                                <button class="btn payment-btn string_submit_order_details" type="submit" id="upload"></button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </section>

        <!--<button class="payment-btn" id="test" onclick="addOrder(true)">Test API</button>-->

        include includes/footer.html

        include includes/script

        <!-- tootips -->
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

        include includes/script-notify

        <script src="js/order-form.js"></script>

        include includes/language
        include includes/messenger.html
    </body>
</html>
<!-- end document-->
