<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../vendors/bootstrap-4/dist/css/bootstrap.css" rel="stylesheet">
    <link href="../vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
    <link href="../vendors/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="../vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
    <link href="../vendors/summernote/summernote-bs4.css" rel="stylesheet">
    <link href="../vendors/DataTables/datatables.css" />
    <link href="../vendors/pnotify/dist/pnotify.css" rel="stylesheet">
    <link href="../vendors/pnotify/dist/pnotify.buttons.css" rel="stylesheet">
    <link href="../vendors/bootstrap-fileinput-master/css/fileinput.css" rel="stylesheet">
    <link href="../build/css/custom.css" rel="stylesheet">

    <script src="../vendors/jquery/dist/jquery.min.js"></script>
    <script src="../vendors/jquery/dist/popper.js"></script>
    <script src="../vendors/bootstrap-4/dist/js/bootstrap.min.js"></script>
    <script src="../vendors/moment/min/moment.min.js"></script>
    <script src="../vendors/datatables.net/js/jquery.dataTables.js"></script>
    <script src="../vendors/jquery/dist/jquery.validate.min.js"></script>
    <script src="../vendors/pnotify/dist/pnotify.js"></script>
    <script src="../vendors/pnotify/dist/pnotify.buttons.js"></script>
    <script src="../vendors/bootstrap-datetimepicker-master/js/bootstrap-datetimepicker.js"></script>
    <script src="../vendors/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script src="../vendors/summernote/summernote-bs4.js"></script>
    <script src="../web-js/notify.js"></script>
    <script src="../vendors/bootstrap-fileinput-master/js/fileinput.js"></script>
    <script src="../vendors/bootstrap-fileinput-master/themes/fa/theme.js"></script>
    <script src="../build/js/custom.js"></script>

    <script>
        var app = {
            name: "Product",
            http: {
                method: 'POST'
            },
            mtparam: {
                status: 'PRODUCT_STATUS',
                payment_type: 'PRODUCT_PAYMENT',
                product_type: 'PRODUCT_TYPE'
            },
            action: {
                update: 'Update',
                insert: 'Insert',
            },
            link: {
                insert: '/product-add',
                update: '/product-upd',
                getList: '/product-get-list',
                getById: '/product-get-info',
                mtparam: '/admin-get-mt-param-group',
            },
            setting: {
                dateFormat: 'YYYY-MM-DD HH:mm'
            },
        }

        var checkbox_list = [];
        var product_img_list_old = [];
        var mtpStatus = getMTParam(app.mtparam.status).then(function (result) {
            mtpStatus = result.data;
            initDropdownList('#ddlSearch_Status,#ddlModal_Status', result.data);
        });

        var mtpProductType = getMTParam(app.mtparam.product_type).then(function (result) {
            mtpProductType = result.data;
            initDropdownList('#ddlSearch_ProductType,#ddlModal_ProductType', result.data);
        });

        var mtpPaymentType = getMTParam(app.mtparam.payment_type).then(function (result) {
            mtpPaymentType = result.data;
            initCheckBox('ddlModal_PaymentType', result.data);
        });

        function init() {
            initApp();
            initButton();
            initModal();
            initDataTable();
            initDataTableBehavior();
            initDateRangePicker();
            initDateTimePicker();
            initValidateInput();
            initWysiwyg();
            initSizeChange();
        }

        function initApp() {
            $('#app_title').text(app.name);
        }

        function initSizeChange() {
            height = $('#main_panel').height();
            window.parent.postMessage({ "height": height }, "*");
        }

        function initButton() {
            $("#btnMainSearch").click(function (event) {
                $("#dtSearch").DataTable().ajax.reload();
            });
            $("#btnMainReset").click(function (event) {
                resetAllSearchInput();
            });
            $("#btnMainAdd").click(function (event) {
                initDropzone();
                insertRecordMode();
            });
            $("#btnModalMainAction").click(function (event) {
                actionModifyData();
            });
            $("#btnModalDismiss").click(function (event) {
                $('#modalCUWindow').modal('hide')
            });
        }

        function initModal() {
            $('#modalLoad').modal({
                backdrop: 'static', keyboard: true, show: false
            });
            $('#modalCUWindow').modal({
                backdrop: 'static', keyboard: true, show: false
            });
            $('#modalCUWindow').on('hidden.bs.modal', function () {
                resetAllModalInput();
            });
            $('#modalCUWindow').on('show.bs.modal', function () {
                $('#modalTab li:first-child a').tab('show');
            });
        }

        function initDropdownList(target, data) {
            for (var row = 0; row < data.length; row++) {
                $(target).append(new Option(data[row].value, data[row].code));
            }
        }

        function initCheckBox(target, data) {

            var myDiv = document.getElementById(target);

            for (var row = 0; row < data.length; row++) {
                // creating checkbox element 
                var node = document.createElement("LI");
                var checkbox = document.createElement('input');

                // Assigning the attributes to created checkbox 
                checkbox.type = "checkbox";
                //checkbox.name = "ddlModal_PaymentType";
                //checkbox.name = "cb_" + data[row].code;
                checkbox.value = data[row].value;
                checkbox.id = "cb_" + data[row].code;
                //checkbox.className+='ks-cboxtags';
                checkbox_list.push(data[row].code);

                // creating label for checkbox 
                var label = document.createElement('label');
                // assigning attributes for the created label tag   
                label.htmlFor = "cb_" + data[row].code;

                // appending the created text to the created label tag  
                label.appendChild(document.createTextNode(data[row].value));

                myDiv.appendChild(node);
                node.appendChild(checkbox);
                node.appendChild(label);
            }
        }

        function getMTParam(group) {
            return new Promise((resolve, reject) => {
                fetch(app.link.mtparam, { method: app.http.method, body: group })
                    .then(function (res) {
                        if (res.ok) {
                            return res.json();
                        }
                    })
                    .then(function (result) {
                        return resolve(result);
                    })
                    .catch(function (err) {
                        return reject(err);
                    })
            });
        }

        function initDataTable() {
            $('#dtSearch').DataTable().destroy();
            $("#dtSearch").DataTable({
                paging: true,
                pageLength: 10,
                serverSide: true,
                searching: false,
                deferLoading: 0,
                ajax: {
                    url: app.link.getList,
                    type: app.http.method,
                    data: function (dataValue) {
                        dataValue.id = $("#txtSearch_ProductID").val();
                        dataValue.name = $("#txtSearch_ProductName").val();
                        dataValue.product_type = $("#ddlSearch_ProductType").val();
                        dataValue.status = $("#ddlSearch_Status").val();
                        dataValue.publish_date = $("#dtpSearch_PublishDate").val();
                        dataValue.unpublish_date = $("#dtpSearch_UnpublishDate").val();
                    },
                    beforeSend: function (value) {
                        modalDisplay('#modalLoad');
                    },
                    complete: function () {
                        modalDismiss('#modalLoad');
                        initSizeChange();
                    },
                },
                columns: [
                    { data: '_id' },
                    { data: 'name' },
                    { data: 'product_type' },
                    { data: 'status' },
                    { data: 'publish_date' },
                ],
                columnDefs: [
                    { width: "20%", "targets": 0 },
                    { width: "20%", "targets": 1 },
                    {
                        width: "20%", "targets": 2, render: function (data, type, row) {
                            for (var row = 0; row < mtpProductType.length; row++) {
                                if (mtpProductType[row].code == data) {
                                    return mtpProductType[row].value;
                                }
                            }
                            return data;
                        }
                    },
                    {
                        width: "20%", "targets": 3, render: function (data, type, row) {
                            for (var row = 0; row < mtpStatus.length; row++) {
                                if (mtpStatus[row].code == data) {
                                    return mtpStatus[row].value;
                                }
                            }
                            return data;
                        }
                    },
                    { width: "20%", "targets": 4 },
                ],
                order: [[0, 'desc']]
            });
        }

        function initDataTableBehavior() {
            $('#dtSearch tbody').on('dblclick', 'tr', function () {
                var data = $('#dtSearch').DataTable().row(this).data();
                if (typeof data !== "undefined") {
                    getDetailById(data["_id"]);
                }
            });
        }

        function initDateRangePicker() {
            $('#dtpSearch_PublishDate,#dtpSearch_UnpublishDate').daterangepicker({
                autoApply: true,
                timePicker: true,
                timePicker24Hour: true,
                locale: {
                    format: app.setting.dateFormat
                }
            });
            $('#dtpSearch_PublishDate,#dtpSearch_UnpublishDate').val('');
        }

        function initDateTimePicker(data) {
            $('#dtpModal_PublishDate,#dtpModal_UnpublishDate').datetimepicker({
                autoclose: true,
            });
        }

        function initDropzone(data) {

            var preview = [];
            var previewConfig = [];
            product_img_list_old = [];

            try {
                if (data) {
                    let imgLst = (data + '').split(",");
                    for (let i = 0; i < imgLst.length; i++) {
                        product_img_list_old.push(imgLst[i]);
                        var configs = {};
                        //configs['caption'] = "caption";
                        configs['downloadUrl'] = imgLst[i];
                        // configs['size'] = "123456";
                        // configs['width'] = "123";
                        configs['key'] = imgLst[i];
                        preview.push(imgLst[i] + '');
                        previewConfig.push(configs);
                    }
                }
            } catch (ex) {
                console.log("error :: " + ex);
            }

            $('#fuModal_ProductImage').fileinput('destroy');
            $("#fuModal_ProductImage").fileinput('destroy').fileinput({
                theme: "fa",
                initialPreview: preview,
                initialPreviewAsData: true,
                // initialPreviewConfig: [
                // 'https://res.cloudinary.com/dp1opv9ke/image/upload/v1553603677/coway/healthy-tips/jH35AEN2sVRFp23ta1nwXMae1.png',
                // 'https://res.cloudinary.com/dp1opv9ke/image/upload/v1553603677/coway/healthy-tips/jH35AEN2sVRFp23ta1nwXMae.png'
                //                 ],
                initialPreviewConfig: previewConfig,
                deleteUrl: "/product-img-delete",
                overwriteInitial: false,
                maxFileSize: 10000,
                browseClass: "btn btn-primary btn-block",
                showCaption: false,
                showRemove: false,
                showUpload: false,
                showDrag: true,
            })
                .on('filepredelete', function (event, key, jqXHR, data) {
                    if (key && product_img_list_old.indexOf(key) != -1) {
                        product_img_list_old.splice(product_img_list_old.indexOf(key), 1);
                    }
                });

        }

        function initWysiwyg() {
            $('#wysModal_Description').summernote({
                dialogsInBody: true,
                height: 500
            });
        }
        function initValidateInput() {

            $("#modalForm").validate({
                rules: {
                    txtModal_ProductName: {
                        required: true
                    },
                    ddlModal_Status: {
                        required: {
                            depends: function (element) {
                                return $("#ddlModal_Status").val() === "";
                            }
                        }
                    },
                    ddlModal_ProductType: {
                        required: {
                            depends: function (element) {
                                return $("#ddlModal_ProductType").val() === "";
                            }
                        }
                    },
                    dtpModal_PublishDate: {
                        required: true
                    },
                    dtpModal_UnpublishDate: {
                        required: true
                    },
                    txtModal_RentalPrice: {
                        required: true
                    },
                    // ddlModal_PaymentType: {
                    //     required: {
                    //         depends: function (element) {
                    //             return true;
                    //         }
                    //     }
                    // },
                    // fuModal_ProductImage: {
                    //     required: true
                    // },

                },
                messages: {
                    txtModal_ProductName: {
                        required: "Please enter name."
                    },
                    ddlModal_Status: {
                        required: "Please select status."
                    },
                    ddlModal_ProductType: {
                        required: "Please select product type."
                    },
                    dtpModal_PublishDate: {
                        required: "Please select publish date."
                    },
                    dtpModal_UnpublishDate: {
                        required: "Please select unpublish date."
                    },
                    txtModal_RentalPrice: {
                        required: "Please enter rental price."
                    },
                    // ddlModal_PaymentType: {
                    //     required: "Please select payment type."
                    // },
                    // fuModal_ProductImage: {
                    //     required: "Please select image."
                    // },
                }
            });
        }

        function insertRecordMode() {
            var mode = app.action.insert;
            $('#modalTitle').text(mode + ' ' + app.name);
            $('#btnModalMainActionText').text(mode);
            document.getElementById("txtModal_ProductID_label").style.display = 'none';
            document.getElementById("txtModal_ProductID").style.display = 'none';
            disableElement(true);
            $('#modalCUWindow').modal('show')
        }

        function updateRecordMode() {
            var mode = app.action.update;
            $('#modalTitle').text(mode + ' ' + app.name);
            $('#btnModalMainActionText').text(mode);
            document.getElementById("txtModal_ProductID_label").style.display = 'block';
            document.getElementById("txtModal_ProductID").style.display = 'block';
            disableElement(true);
        }
        function disableElement(disable) {
            $("#txtModal_ProductID").prop("disabled", true);
        }

        function resetAllSearchInput() {
            $("form#searchForm :input").each(function () {
                $(this).val('')
            });
        }

        function resetAllModalInput() {
            $("form#modalForm :input").each(function () {
                $(this).val('')
            });
            $('.dropzone').each(function (i, obj) {
                var tempDz = Dropzone.forElement("#" + obj.id);
                tempDz.removeAllFiles();
            });
            $('#wysModal_Description').summernote('code', '');
            setAllCheckBox();
            $('#modalForm').validate().resetForm();
        }

        function setAllCheckBox(input) {

            // Reset all to uncheck
            if (typeof input === 'undefined') {
                for (let i = 0; i < checkbox_list.length; i++) {
                    document.getElementById("cb_" + checkbox_list[i]).checked = false;
                }
                return;
            }

            // Reset based on data
            let data = input.payment_type;
            for (let i = 0; i < checkbox_list.length; i++) {
                document.getElementById("cb_" + checkbox_list[i]).checked = (data.indexOf(checkbox_list[i]) >= 0);
            }

        }

        function getCheckedBox() {
            let checked_box = [];

            for (let i = 0; i < checkbox_list.length; i++) {
                if (document.getElementById("cb_" + checkbox_list[i]).checked) {
                    checked_box.push(checkbox_list[i]);
                }
            }
            return checked_box;
        }

        function getModalFormData() {
            var formData = new FormData();

            formData.append('id', $("#formId").val());
            formData.append('name', $("#txtModal_ProductName").val());
            formData.append('status', $("#ddlModal_Status").val());

            // Detail
            formData.append('product_type', $("#ddlModal_ProductType").val());
            formData.append('publish_date', moment($("#dtpModal_PublishDate").val()).unix());
            formData.append('unpublish_date', moment($("#dtpModal_UnpublishDate").val()).unix());

            // Image
            formData.append('product_img_list_old', JSON.stringify(product_img_list_old));
            var files = document.getElementById('fuModal_ProductImage').files;
            if (typeof files != 'undefined') {
                let fileLength = files.length;
                formData.append('file_length', fileLength);
                for (let a = 0; a < fileLength; a++) {
                    formData.append('image[' + a + ']', files[a]);
                }
            }

            // Gallery
            formData.append('gallery', $("#txtModal_Gallery").val());

            // Payment & Price
            let checked_box = getCheckedBox();
            formData.append('payment_type', checked_box);
            formData.append('original_price', $("#txtModal_OriginalPrice").val());
            formData.append('rental_price', $("#txtModal_RentalPrice").val());
            formData.append('retail_price', $("#txtModal_RetailPrice").val());

            // Description
            var html = $('#wysModal_Description').summernote('code');
            formData.append('desc', html);

            // Remarks
            formData.append('remarks', $("#taModal_Remarks").val());

            return formData;
        }

        function successHandler(mode) {
            notify_success(mode + ' successfully.');
            $('#btnMainSearch').click();
            $('#modalCUWindow').modal('hide');
        }

        function editHandler(result) {
            var data = result.data;

            initSizeChange();
            setAllCheckBox();
            product_img_list_old = [];
            if (data) {
                try {

                    $("#formId").val(data._id);
                    $("#txtModal_ProductID").val(data._id);
                    $("#txtModal_ProductName").val(data.name);
                    $("#ddlModal_Status").val(data.status);

                    // Detail
                    $("#ddlModal_ProductType").val(data.product_type);
                    $("#dtpModal_PublishDate").val(moment(data.publish_date * 1000).format('YYYY-MM-DD hh:mm'));
                    $("#dtpModal_UnpublishDate").val(moment(data.unpublish_date * 1000).format('YYYY-MM-DD hh:mm'));

                    // Image
                    initDropzone(data.image);

                    // Gallery
                    $("#txtModal_Gallery").val(data.gallery);

                    // Payment & Price
                    setAllCheckBox(data);
                    $("#txtModal_OriginalPrice").val(data.price.original_price);
                    $("#txtModal_RentalPrice").val(data.price.rental_price);
                    $("#txtModal_RetailPrice").val(data.price.retail_price);

                    // Description
                    $('#wysModal_Description').summernote('code', data.desc);

                    // Remark
                    $("#taModal_Remarks").val(data.remarks);

                } catch (err) {
                    console.log("err : " + err);
                }
                updateRecordMode();
            }
        }

        function errorMessageHandler(result) {
            if (result.error && result.error.length > 0) {
                notify_err(result.error[0].message);
            } else {
                notify_server_err();
            }
        }

        function getDetailById(id) {
            modalDisplay('#modalLoad');
            var formData = new FormData();
            formData.append('id', id);

            fetch(app.link.getById, { method: app.http.method, body: formData })
                .then(function (res) {
                    if (res.ok) {
                        return res.json();
                    }
                    notify_req_failed();
                })
                .then(function (result) {
                    if (result.status_code == '100') {
                        editHandler(result);
                    } else {
                        errorMessageHandler(result);
                    }
                })
                .catch(function (err) {
                    notify_server_err();
                })
                .finally(function () {
                    modalDismiss('#modalLoad');
                    $('#modalCUWindow').modal('show');
                });
        }

        function actionModifyData() {
            if ($("#modalForm").valid()) {
                modalDisplay('#modalLoad');
                var mode = $('#btnModalMainActionText').text();
                var path = (mode === app.action.update ? app.link.update : app.link.insert);
                fetch(path, { method: app.http.method, body: getModalFormData() })
                    .then(function (res) {
                        if (res.ok) {
                            return res.json();
                        }
                        notify_req_failed();
                    })
                    .then(function (result) {
                        if (result.status_code == '100') {
                            successHandler(mode);
                        } else {
                            errorMessageHandler(result);
                        }
                    })
                    .catch(function (err) {
                        notify_server_err();
                    })
                    .finally(function () {
                        modalDismiss('#modalLoad');
                    });
            }
        }

        function modalDismiss(modal) {
            $(modal).hide();
            $('.modal-backdrop').hide();
            $(modal).modal('hide');
        }

        function modalDisplay(modal) {
            $(modal).show();
            $('.modal-backdrop').show();
            $(modal).modal('show');
        }

        $(document).ready(function () {
            init();
        });
    </script>
</head>

            <!-- ACCORDION END -->
        </div>

        <div class="mb-2">
            <button class="btn btn-success btn-sm" id="btnMainAdd">Add</button>
        </div>

        <!-- RESULT TABLE START -->
        <div>
            <table id="dtSearch" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Product Type</th>
                        <th>Status</th>
                        <th>Publish date</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!-- RESULT TABLE END -->

        <br />
        <br />
        <br />
        <br />
    </div>

    <!-- PROMPT MODAL START -->
    <!-- PROMPT MODAL START -->
    <!-- PROMPT MODAL START -->
    <!-- PROMPT MODAL START -->
    <div class="modal fade bd-example-modal-lg" id="modalCUWindow" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
