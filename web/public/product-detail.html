<!DOCTYPE html>
<html lang="en">
   <head>
      include includes/head
      <link href="css/owl-carousel.css" rel="stylesheet">
      <link href="css/lightbox.css" rel="stylesheet">
      <link href="css/product.css" rel="stylesheet">
   </head>
   <body>
      <!--================ Start Header Menu Area =================-->
       include includes/header.html
      <!--================ End Header Menu Area =================-->
      <!--================Single Product Area =================-->
      <div id="loaderPanel">
         <div id="loader"></div>
      </div>
      <div id="errorPanel" style="display:none;" class="animate-bottom">
         <section class="blog-banner-area" id="category1">
             <div class="container h-100">
                 <div class="blog-banner">
                     <div class="text-center">
                         <h1 class="string_error_title" style="text-align: center; color: #fff"></h1>
                         <p class="string_error_message" style="text-align: center; color: #fff"></p>
                         <p class="string_error_solution" style="text-align: center; color: #fff"></p>
                     </div>
                 </div>
             </div>
         </section>
      </div>
      <div id="mainPanel" style="display:none;" class="animate-bottom">
         <section class="blog-banner-area" id="category2">
            <div class="container h-100">
               <div class="blog-banner">
                  <div class="text-center">
                     <h1 class="string_product_detail"></h1>
                  </div>
               </div>
            </div>
         </section>
         <div class="product_image_area">
         <div class="container">
            <div class="row s_product_inner">
               <div class="col-lg-6">
                  <div class="owl-carousel owl-theme" id="owlProductImage">
                  </div>
               </div>
               <div class="col-lg-5 offset-lg-1">
                  <div class="s_product_text">
                     <h1 id="txtProductName" style="margin-bottom: 10px"></h1>
                     <div id="priceInfo" style="margin-bottom: 10px"></div>
                        <table>
                           <tr>
                              <td>
                                 <span for="payment" class="string_payment_type"></span>
                              </td>
                              <td>
                                 <span style="margin: 10px"></span>
                              </td>
                              <td>
                                 <div class='product_payment' style="margin-bottom: 10px">
                                    <select name="payment" id="ddlPayment" style="height: 42px">
                                    </select>
                                 </div>
                              </td>
                           </tr>
                           <tr>
                              <td>
                                 <span for="qty" class="string_quantity"></span>
                              </td>
                              <td>
                                 <span style="margin: 10px"></span>
                              </td>
                              <td>
                                 <div class='product_count' style="margin-bottom: 10px">
                                    <input class='input-text qty' style="height: 42px; width: 80px" id='txtProductQty' maxlength='3' name='qty' title='Quantity:' type='text' value='1'>
                                    <button class='increase items-count' id="btnIncProductQty" type='button'>
                                       <i class='lnr lnr-chevron-up'></i>
                                    </button>
                                    <button class='reduced items-count' id="btnDecProductQty" type='button'>
                                       <i class='lnr lnr-chevron-down'></i>
                                    </button>
                                 </div>
                              </td>
                           </tr>
                        </table>
                     <div>
                        <button type="button" class="button primary-btn string_add_to_cart" id="btnAddCart"></button>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         </div>
         <section class="product_description_area">
            <div class="container">
               <ul class="nav nav-tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                     <a class="nav-link active string_description" id="description-tab" data-toggle="tab" href="#description" role="tab" aria-controls="description" aria-selected="false"></a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link string_gallery_video" id="gallery-tab" data-toggle="tab" href="#gallery" role="tab" aria-controls="gallery" aria-selected="false"></a>
                  </li>
               </ul>
               <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="description" role="tabpanel" aria-labelledby="description-tab">
                     <div id="descriptionChild" class="s_product_text">
                     </div>
                  </div>
                  <div class="tab-pane fade" id="gallery" role="tabpanel" aria-labelledby="gallery-tab">
                     <div id="galleryVideo" class="s_product_text">
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </div>
      <!--================End Product Description Area =================-->
      <!--======================Alert Modal Area =======================-->
      <div id="modalAlertAddCart" class="modal fade" role="dialog">
         <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <div class="modal-body">
                  <table style="width: 100%">
                     <tr>
                        <td>
                           <p class="string_added_cart"></p>
                        </td>
                     </tr>
                     <tr>
                        <td style="text-align: right">
                           <div>
                              <a class="string_continue_shopping" data-dismiss="modal"></a>
                              <a class='gray_btn string_proceed_cart' href='/cart'></a>
                           </div>
                        </td>
                     </tr>
                  </table>
               </div>
            </div>
         </div>
      </div>
      <!--================End Alert Modal Area =================-->
      <!--================ Start footer Area  =================-->
      include includes/footer.html
      <!--================ End footer Area  =================-->

      include includes/script

      <script src="vendors/lightbox-master/dist/ekko-lightbox.js"></script>
      <script src="js/main.js"></script>
      <script src="js/product-detail.js"></script>

      include includes/language
      include includes/messenger.html
   </body>
</html>
